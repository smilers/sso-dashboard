{% extends "layout.html" %}

{% block content_class %}error-page forbidden{% endblock %}

{% block content %}
  <div class="mui-row">
    <div class="mui-col-md-6 mui-col-md-offset-3">
      <h1>Error</h1>

      <div class="panel">
        <div class="pointer"></div>
        <h2>
            {%- if message %}
                {{- message|safe }}
            {%- else %}
                Oye, something went wrong.
            {%- endif %}
        </h2>
      </div>
    </div>
  </div>

  <div class="mui-row section">
    <div class="mui-col-md-6 mui-col-md-offset-3">
      <a href="/logout" class="mui-btn help">Logout</a>
      <a href="https://discourse.mozilla.org/c/iam" class="mui-btn help">Need Help?</a>
      <a href="/dashboard" class="mui-btn return">Return to dashboard</a>
    </div>
  </div>
{% endblock %}
